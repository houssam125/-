<!DOCTYPE html>
<html lang="ar" dir="rtl"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>مواقيت الصلاة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-600 mb-4">مواقيت الصلاة</h1>
    <p class="text-xl text-center text-gray-700 mb-6">اضغط على الزر لتحديد موقعك (عبر IP) وعرض مواقيت الصلاة.</p>

    <div class="flex justify-center">
      <button onclick="viewModel.fetchTimes()" 
              class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
        تحديد الموقع وعرض المواقيت
      </button>
    </div>

    <div id="status" class="mt-8 text-lg font-medium text-green-600"></div>
    <div id="prayer-times" class="mt-4 text-lg text-gray-800"></div>
  </div>

  <script src="model.js"></script> 
  <script src="view.js"></script>

  <script src="viewModel.js"></script>

</body>
</html>
